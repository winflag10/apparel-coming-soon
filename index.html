<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
    <script src="script.js"> </script>
    
    <title>Test</title>

  </head>
  <body background="images/bg-pattern-desktop.svg">
    <section id="left-side">
      <img class="logo" src="images/logo.svg">
      <img src="images/hero-mobile.jpg" id="mobile-image">
      <h1 class="title"><span>WE'RE</span><br/> COMING <br/> SOON</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form autocomplete="off" onsubmit="return false;" id="email-form">
        <input type="text" name="email" placeholder="Email Address" id="email-input">
          <img src="images/icon-error.svg" id="error-icon">
          <button onclick="validate()">
            <img src="images/icon-arrow.svg">
          </button>
        </input>
      </form>
      <p class="error-text">
        Please provide a valid email 
      </p>
    </section>
    <section id="desktop-image">
      <img src="images/hero-desktop.jpg">
    </section>
  </body>
</html>
